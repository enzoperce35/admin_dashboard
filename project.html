<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">

    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <object class="icon" id="magnify"  data="icons/magnify.svg" alt=""></object>

          <input id="search-bar" type="search">
        </div>

        <div class="notification">
          <object class="icon" id="notify"  data="icons/bell-ring-outline.svg" alt=""></object>

          <img id="avatar-sm" src="avatar_images/man_in_jacket.png" alt="">

          <span class="username">
            Morgan Oakley
          </span>
        </div>

        <div class="user-account">
          <img id="avatar-bg" src="avatar_images/man_in_jacket.png" alt="">

          <span id="avatar-msg">
            <strong>Hi there,</strong><br>
            <strong>Morgan Oakley (@morgan)</strong>
          </span>
        </div>

        <div class="action-btn">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-brand">
          <object id="logo" data="icons/view-dashboard.svg" alt=""></object>

          <span id="brand">
            Dashboard
          </span>
        </div>

        <div class="sidebar-menu">
          <ul>
            <li>
              <object class="icon" data="icons/home.svg" alt=""></object>

              <span class="icon-name">
                Home
              </span>
            </li>

            <li>
              <object class="icon" data="/icons/card-account-details.svg" alt=""></object>

              <span class="icon-name">
                Profile
              </span>
            </li>

            <li>
              <object class="icon" data="icons/message-reply.svg" alt=""></object>

              <span class="icon-name">
                Messages
              </span>
            </li>

            <li>
              <object class="icon" data="icons/clock-time-three.svg" alt=""></object>

              <span class="icon-name">
                History
              </span>
            </li>

            <li>
              <object class="icon" data="icons/file-multiple.svg" alt=""></object>

              <span class="icon-name">
                Tasks
              </span>
            </li>

            <li>
              <object class="icon" data="icons/account-group.svg" alt=""></object>

              <span class="icon-name">
                Communities
              </span>
            </li>
          </ul>
        </div>

        <div class="settings">
          <ul>
            <li>
              <object class="icon" data="icons/cog.svg" alt=""></object>

              <span class="icon-name">
                Settings
              </span>
            </li>

            <li>
              <object class="icon" data="icons/help-box.svg" alt=""></object>

              <span class="icon-name">
                Support
              </span>
            </li>

            <li>
              <object class="icon" data="icons/shield-check.svg" alt=""></object>

              <span class="icon-name">
                Privacy
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu"></div>
    </div>
  </body>
</html>
